<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charser="utf-8" />
    <title>Consulta Cep</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Consulta CEP</a>
    <div class="form-inline my-2 my-lg-0">
      <input  id="cep" class="form-control mr-sm-2" type="search" placeholder="Digite o CEP" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
    </div>
  </div>
</nav>

<div class="container barra-progesso" style="margin-top: 80px;">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <h3 class="text-center" id="erro-cep"></hh3>
</div>
<div class="container cep">
    <div class="row" style="margin-top: 20px;">
        <h3 id="titulo_cep">CEP</h3>
    </div>
    <div class="row" style="margin-top: 20px;">
        <table class="table table-striped table-dark">
            <tbody>
                <tr>
                    <td>Logradouro</td>
                    <td id="logradouro"></td>
                </tr>
                <tr>
                    <td>Localidade</td>
                    <td id="localidade"></td>
                </tr>
                <tr>
                    <td>Bairro</td>
                    <td id="bairro"></td>
                </tr>
                <tr>
                    <td>UF</td>
                    <td id="uf"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
